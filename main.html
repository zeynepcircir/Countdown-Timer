<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./img/timer.jpg" />
    
  </head>
  <body >
    <section>
      <center><h1 style="color:white; margin: 70px;" class="title">C O U N T D O W N - T I M E R</h1>
      <div >
        <button style="background-color:white" id="startButton" onclick="start()">
          <p style="font-style: italic;">START</p>
        </button>

        <button style="background-color:white" id="stopButton" onclick="stops()">
          <p style="font-style: italic;">STOP</p>
        </button>

        <button style="background-color:white"  id = "resetButton" onclick="reset()" >
          <p style="font-style: italic;">RESET</p>
        </button>
      </div>
      </center>
      
      <center>
        <div style="font-style:italic ;">
        <h1 id="board" class="frame timer" ><span id="minute">00</span>:<span id="second">00</span></h1>
        </div>
      </center>
      
      <form style="color:aliceblue; font-size: 30px; font-style: italic;">
        <label >
          M i n u t e :
          <input id="selectedMin" type="number" min="00" max="59" value="00" />
        </label>
        <label>
          S e c o n d :
          <input id="selectedSec" type="number" min="00" max="59" value="00" />
        </label>
      </form>
     <script src="./countdown.js"></script>
  </body>
  
</html>
